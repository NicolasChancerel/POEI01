<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/tp9.css" />
    <link rel="icon" href="./img/annuaire.png" type="image/icon type" />
    <title>Annuaire</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#" class="active">Accueil</a>
        <a href="./tp9.html">Contacts</a>
        <a href="#">Créer contact</a>
      </nav>
    </header>
    <main>
      <section>
        <h2>Ajouter un contact</h2>
        <form action="">
          <div>
            <label for="nom">Nom</label>
            <input type="text" name="nom" placeholder="John" />
          </div>
          <div>
            <label for="prenom">Prénom</label>
            <input type="text" name="prenom" placeholder="Doe" />
          </div>
          <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" placeholder="john.doe@gmail.com" />
          </div>
          <div>
            <label for="tel">Numéro téléphone</label>
            <input type="tel" name="tel" placeholder="+33645454545" />
          </div>
          <div>
            <label for="poste">Poste</label>
            <input type="text" placeholder="Dev frontend" />
          </div>
          <div>
            <label for="adresse">Adresse</label>
            <input type="text" placeholder="123 rue de l'annuaire" />
          </div>
          <input type="submit" value="Créer" />
        </form>
      </section>
    </main>
  </body>
</html>
